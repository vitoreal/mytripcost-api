services:
    # PHP Service
    php:
        build:
            context: .
            target: php
            args:
                - APP_ENV=${APP_ENV}
        environment:
            - APP_ENV=${APP_ENV}
            - CONTAINER_ROLE=app
        working_dir: /var/www
        volumes:
            - ./:/var/www
        ports:
            - 8000:8000
        depends_on:
            - mariadb
            - redis
        networks:
            - mytripcost-net

    # db mariadb
    mariadb:
        image: mariadb:11.3
        #restart: unless-stopped
        env_file:
            - .env
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_TCP_PORT: 3307
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - mariadb-data:/var/lib/mysql
        ports:
            - "3307:3307"
        command:
            --max_allowed_packet=32505856
        networks:
            - mytripcost-net      

    # Redis Server
    redis:
        image: redis:alpine
        command: redis-server --appendonly yes --requirepass  "${REDIS_PASSWORD}"
        ports:
            - 6379:6379
        networks:
            - mytripcost-net

    # nginx
    nginx:
        image: nginx:alpine
        #restart: unless-stopped
        ports:
            - "8989:89"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - mytripcost-net

    mailpit:
        image: 'axllent/mailpit:latest'
        container_name: mailpit
        restart: unless-stopped
        volumes:
            - 'mailpit-data:/data'
        ports:
            - 8025:8025
            - 1025:1025
        environment:
            MP_MAX_MESSAGES: 5000
            MP_DATABASE: /data/mailpit.db
            MP_SMTP_AUTH_ACCEPT_ANY: 1
            MP_SMTP_AUTH_ALLOW_INSECURE: 1
        networks:
            - mytripcost-net

networks:
    mytripcost-net:
        name: mytripcost-net
        driver: bridge

volumes:
    mariadb-data:
    mailpit-data:    
